<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../vendor/twbs/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="icon" href="../../favicon.ico" />

    <link rel="stylesheet" href="feedbackPage.css" />

    <title>Feedback Page</title>
  </head>
  <body>
    <div class="display-4 text-center mt-5">Feedback Page</div>
    <div class="container">
      <hr />

      <form action="feedbackpage.php" method="POST">
        <div class="row">
          <div class="col-md-12 col-lg-6">
            <b>1. Please rate the quality of the questions:-</b>
            <br />
            <div class="form-check form-check-inline">
              <input type="radio" name="questionQuality" id="questionQuality1" class="form-check-input" value="1" />
              <label for="questionQuality1" class="form-check-label">Very Bad</label>
            </div>

            <div class="form-check form-check-inline">
              <input type="radio" name="questionQuality" id="questionQuality2" class="form-check-input" value="2" />
              <label for="questionQuality2" class="form-check-label">Bad</label>
            </div>

            <div class="form-check form-check-inline">
              <input type="radio" name="questionQuality" id="questionQuality3" class="form-check-input" value="3" />
              <label for="questionQuality3" class="form-check-label">Average</label>
            </div>

            <div class="form-check form-check-inline">
              <input type="radio" name="questionQuality" id="questionQuality4" class="form-check-input" value="4" />
              <label for="questionQuality4" class="form-check-label">Good</label>
            </div>

            <div class="form-check form-check-inline">
              <input
                type="radio"
                name="questionQuality"
                id="questionQuality5"
                class="form-check-input"
                value="5"
                checked
              />
              <label for="questionQuality5" class="form-check-label">Very Good</label>
            </div>

            <br /><br />

            <b>2. Please rate your experience with test interface:-</b>
            <br />
            <div class="form-check form-check-inline">
              <input type="radio" name="interfaceQuality" id="interfaceQuality1" class="form-check-input" value="1" />
              <label for="interfaceQuality1" class="form-check-label">Very Bad</label>
            </div>

            <div class="form-check form-check-inline">
              <input type="radio" name="interfaceQuality" id="interfaceQuality2" class="form-check-input" value="2" />
              <label for="interfaceQuality2" class="form-check-label">Bad</label>
            </div>

            <div class="form-check form-check-inline">
              <input type="radio" name="interfaceQuality" id="interfaceQuality3" class="form-check-input" value="3" />
              <label for="interfaceQuality3" class="form-check-label">Average</label>
            </div>

            <div class="form-check form-check-inline">
              <input type="radio" name="interfaceQuality" id="interfaceQuality4" class="form-check-input" value="4" />
              <label for="interfaceQuality4" class="form-check-label">Good</label>
            </div>

            <div class="form-check form-check-inline">
              <input
                type="radio"
                name="interfaceQuality"
                id="interfaceQuality5"
                class="form-check-input"
                value="5"
                checked
              />
              <label for="interfaceQuality5" class="form-check-label">Very Good</label>
            </div>

            <br /><br />

            <b>3. Would you like to take up similar tests sometime in the near future?</b>
            <br />
            <div class="form-check form-check-inline">
              <input type="radio" name="interest" id="yes" class="form-check-input" value="1" checked />
              <label for="yes">Yes</label>
            </div>

            <div class="form-check form-check-inline">
              <input type="radio" name="interest" id="no" class="form-check-input" value="0" />
              <label for="no">No</label>
            </div>
          </div>

          <div class="col-md-12 col-lg-6">
            <div class="form-group">
              <textarea
                name="commentText"
                cols="30"
                rows="5"
                class="form-control"
                placeholder="Enter your Comments..."
                required
              ></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="SUBMIT" name="submitBtn" class="btn btn-primary btn-block" />
            </div>
          </div>
        </div>
        <hr />
      </form>
    </div>
  </body>
</html>
