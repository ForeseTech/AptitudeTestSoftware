<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <!-- Favicon -->
    <link rel="icon" href="../../favicon.ico" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="loginPage.css" />

    <title>Login Page</title>
  </head>

  <body class="h-100">
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="display-4 text-center">Login Page</div>
        <div class="col-12">
          <form method="POST" action="loginPage.php" name="loginForm">
            <div class="form-row">
              <label for="name" class="col-form-label col-sm-3 offset-sm-1"
                >Name :<span class="text-danger"> *</span>
              </label>
              <div class="form-group col-sm-5">
                <!-- Input for name -->
                <input type="text" class="form-control" name="nameInput" id="name" placeholder="Your Name" />
              </div>
            </div>

            <div class="form-row">
              <label for="regNum" class="col-form-label col-sm-3 offset-sm-1"
                >Registration No. : <span class="text-danger"> *</span></label
              >
              <div class="col-sm-5 form-group">
                <!-- Input for registration number -->
                <input
                  type="text"
                  class="form-control"
                  name="regNum"
                  id="regNum"
                  placeholder="Your 9 Digit Registration No."
                />
              </div>
            </div>

            <div class="form-row">
              <label for="dept" class="col-form-label col-sm-3 offset-sm-1"
                >Department : <span class="text-danger"> *</span></label
              >
              <div class="form-group col-sm-4">
                <!-- Input for department -->
                <select name="deptInput" class="form-control">
                  <option value="" disabled selected>Select Department</option>
                  <option value="AUT">Automobile Engineering</option>
                  <option value="BIO">Biotechnology</option>
                  <option value="CHE">Chemical Engineering</option>
                  <option value="CIV">Civil Engineering</option>
                  <option value="CSE">Computer Science and Engineering</option>
                  <option value="EEE">Electrical and Electronics Engineering</option>
                  <option value="ECE">Electronics and Communications Engineering</option>
                  <option value="INT">Information Technology</option>
                  <option value="MEC">Mechanical Engineering</option>
                </select>
              </div>

              <div class="form-group col-sm-1">
                <select name="sectionInput" class="form-control d-none">
                  <option value="" selected disabled>Sec.</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C" class="d-none">C</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <label for="email" class="col-form-label col-sm-3 offset-sm-1"
                >E-Mail ID : <span class="text-danger"> *</span></label
              >
              <div class="form-group col-sm-5">
                <!-- Input for E-Mail ID -->
                <input type="email" class="form-control" name="emailInput" id="email" placeholder="Your E-Mail ID" />
                <small class="form-text text-muted">Please use only your SVCE affiliated E-mail ID.</small>
              </div>
            </div>

            <input type="submit" class="btn btn-primary offset-sm-1" id="submitBtn" />
          </form>
        </div>
      </div>
    </div>
  </body>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- jQuery Validate -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
  <!-- Custom JS -->
  <script src="loginForm.js"></script>
</html>
